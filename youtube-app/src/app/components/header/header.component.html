<mat-toolbar color="primary" class="header">
  <mat-toolbar-row class="header-row">
    <h1>YTClient App Logo</h1>
    <form class="center-part"
      (ngSubmit)="setSearchText(searchInput.value); searchInput.value=''">
      <mat-form-field class="search-field">
        <mat-label>Search</mat-label>
        <input matNativeControl placeholder="..." #searchInput>
      </mat-form-field>
      <button mat-raised-button color="primary" class="searchBtn"
        type="submit">Search</button>

      <button class="settings-btn" (click)="openFiltersBlock()"
        title="Open filters block">
        <img src="assets/icons/settings-icon.png" alt="">
      </button>
    </form>
    <div>Login info block</div>
  </mat-toolbar-row>
  <mat-toolbar-row class="header-row">
    <div class="sorting-block">
      <span class="sorting-title">Sorting by: </span>
      <mat-button-toggle-group name="dateSortingMethod" aria-label="dateSortingMethod"
        (change)="setDateSortingRule($event.value)" class="sorting-toggle-group"
        #dateSortingMethod>
        <span>Date</span>
        <mat-button-toggle value="dateUp">↑</mat-button-toggle>
        <mat-button-toggle value="dateDown">↓</mat-button-toggle>
      </mat-button-toggle-group>
      <mat-button-toggle-group name="viewsSortingMethod" aria-label="viewsSortingMethod"
        (change)="setViewsSortingRule($event.value)" class="sorting-toggle-group"
        #viewsSortingMethod>
        <span>Views</span>
        <mat-button-toggle value="viewsUp">↑</mat-button-toggle>
        <mat-button-toggle value="viewsDown">↓</mat-button-toggle>
      </mat-button-toggle-group>

    </div>
    <div class="filterByWord-form">
      <span class="sorting-title">Filter by word or sentance: </span>
      <input class="filter-input" type="text" #filterInput
        (input)="setFilterText(filterInput.value)">
    </div>
  </mat-toolbar-row>
</mat-toolbar>

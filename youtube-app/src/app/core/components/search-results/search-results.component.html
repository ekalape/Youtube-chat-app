<ng-content></ng-content>
<div class="items-container">
  <app-card *ngFor="let item of customItems; trackBy:trackByFn" [cardData]="item"
    class="card-selected"></app-card>
  <app-card *ngFor="let item of items; trackBy:trackByFn" [cardData]="item"
    class="card-selected"></app-card>
</div>
<mat-paginator [length]="len" [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageSize"
  [pageIndex]="currentPage" aria-label="Select page" (page)="onPageChange($event)">
</mat-paginator>

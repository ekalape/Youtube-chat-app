<p *ngIf="!itemsLength">Use "search" field to find items...</p>
<div class="items-container">
  <app-card *ngFor="let item of (youtubeItems|async)|filterCards:filterWord:sorting"
    [cardData]="item" class="card-selected"></app-card>
  <app-card *ngFor="let item of  (youtubeItems|async)|notSelected:filterWord"
    [cardData]="item" class="card-non-selected"></app-card>
</div>

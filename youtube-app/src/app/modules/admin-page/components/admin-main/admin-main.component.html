<app-create-card-form *ngIf="!formSubmitted; else submittedTemplate"
  (submitEvent)="submitForm($event)">
</app-create-card-form>

<ng-template #submittedTemplate>
  <div class="successful-block">
    <p>Thank you! Your form was submitted</p>
    <a mat-button color="primary" [routerLink]="['/custom']">Go to custom video page</a>
    <button mat-button color="primary" (click)="formSubmitted=false">Create new
      card</button>
  </div>
</ng-template>
